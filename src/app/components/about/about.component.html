<body>
  <div
    class="py-5"
    style="
      background-image: url('assets/images/background.jpg');
      margin-bottom: 15px;
    "
  >
    <div
      class="card"
      style="
        width: 80rem;
        background-color: rgba(245, 245, 245, 0.4);
        opacity: 1;
        margin-left: 7rem;
        margin-top: 5rem;
      "
    >
      <div class="card-header" style="font: bold; font-size: 2rem">
        Hakkımızda
      </div>
      <ul
        class="list-group list-group-flush"
        style="
          width: 30rem;
          margin-left: 5rem;
          margin-top: 15px;
          margin-bottom: 15px;
        "
      >
        <div>
          <img
            style="margin-top: 1cm; margin-bottom: 1cm"
            src="assets/images/Algorithym.jpg"
            class="d-block w-100"
            alt="..."
          />

          <div *ngFor="let about of abouts">
            <div class="container" style="margin-top: 1cm; margin-bottom: 1cm">
              <h2>{{ about.head }}</h2>
              <hr />
              <div>{{ about.content }}</div>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
</body>
